<div class="spy">
    <form id="sun_right_now" class="compensate-for-scrollbar">
        <div class="form_header tac py-3">
            <div class="form_header_text white">Заказать установку</div>
            <div class="h2 white">солнцезащитной пленки</div>
        </div>
        <div class="form_wrap p-4">
            <div class="form-group">
                <label for="exampleInputName">Ваше имя:</label>
                <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="...">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Телефон:</label>
                <input type="text" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ваш телефон:">
                </small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </small>
            </div>
            <div class="form-group spy">
                <label for="exampleInputEmail1">Email address:</label>
                <input type="text" name="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </small>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                <label class="custom-control-label" for="exampleCheck1">
                    <a href="/" rel="nofollow" target="_blank">Я согласен с политикой конфиденциальности</a>
                </label>
            </div>
            <div class="form-group">
                здесь будет капча
                <div class="form_m">
                    <div id="callback_g"></div>
                </div>
            </div>
            <button type="submit" class="button button-links gradient mt-3">Заказать</button>
        </div>
    </form>
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper" @click.self="$emit('close')">
                    <div class="modal-container">
                        <form class="compensate-for-scrollbar">
                            <div class="modal-header">
                                <slot name="header">
                                    <div class="form_header tac py-3">
                                        <div class="form_header_text white">Заказать установку</div>
                                        <div class="h2 white">солнцезащитной пленки</div>
                                    </div>
                                </slot>
                            </div>
                            <div class="modal-body">
                                <slot name="body">
                                    <div class="form_wrap p-4">
                                        <div class="form-group">
                                            <label for="exampleInputName">Ваше имя:</label>
                                            <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="...">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Телефон:</label>
                                            <input type="text" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                                    placeholder="Ваш телефон:">
                                            </small>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email:</label>
                                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                                    placeholder="Enter email">
                                            </small>
                                        </div>
                                        <div class="form-group spy">
                                            <label for="exampleInputEmail1">Email address:</label>
                                            <input type="text" name="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                                    placeholder="Enter email" value="[[!+cd.email]]">
                                            </small>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                                            <label class="custom-control-label" for="exampleCheck1">
                                                <a href="/" rel="nofollow" target="_blank">Я согласен с политикой конфиденциальности</a>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            здесь будет капча
                                            <div class="form_m">
                                                <div id="callback_g"></div>
                                            </div>
                                        </div>

                                    </div>
                                </slot>
                            </div>
                            <div class="modal-footer">
                                <slot name="footer">
                                    <button type="submit" class="button button-links gradient mt-3" @click="$emit('close')">
                                        Заказать
                                    </button>
                                </slot>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </transition>
    </script>
    <form id="callback" class="compensate-for-scrollbar">
        <div class="form-group">
            <label for="exampleInputName">Ваше имя:</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="...">

            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

        </div>
        <div class="form-group">

            <div class="form_m">
                <div id="callback_g"></div>
            </div>
        </div>
        <button type="submit" class="button button-links gradient mt-3">Заказать</button>
    </form>
